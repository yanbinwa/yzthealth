    <body onselectstart="return true;" ondragstart="return false;">
<script>
			/**
 			 * 发送短信
			*/
			function sendsms(id) {
				//提交信息
				$.ajax({
					type: "post",  
					url: "uselpcoupon-{send}-"+id+".html",
					dataType: "json",  
					success: function(html){
				    	if (html.status == 1) {
							alert(html.msg,1500);
				    	} else {
				    		alert(html.msg,1500)
				    	}
					}
				});
			}
		</script>

		<div class="container coupon_use exchange_use ">
			<header>
				<div>
					<figure>
						<figcaption>
							<label>{$mm->name}<p>有效期至{$mm->bttime}</p></label>
						</figcaption>
						<div class="img_wrap">
							<img src="{$mm->pic}">
						</div>
					</figure>
					<div class="sn">
						<p><label>序列号：<span>{$m->sn}</span></label></p>
						<p><label>请提供序列号给工作人员或在当前页面消费 </label></p>
					</div>
				</div>
			</header>
			<div class="body">
				<article>
					<h3>特别提示</h3>
					{$mm->des}
				</article>
			</div>
			<footer>
				<nav class="nav_add_addr">
					<ul class="tbox">
						<li>
							<a href="myexchangecoupon-{$id}.html" class="icons icons_before">&nbsp;</a>
						</li>
						<li class="align_right">
							<a href="javascript:;" onclick="sendsms('{$m->sn}')" class="btn">发送至手机</a>
						</li>
					</ul>
				</nav>
			</footer>
		</div>
        		<div mark="stat_code" style="width:0px; height:0px; display:none;">
					</div>
