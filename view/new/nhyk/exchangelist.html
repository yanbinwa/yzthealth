<!DOCTYPE html>
<html>
  <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="{$CSS}mwm/nhyk/main.css" media="all" />
		<link rel="stylesheet" type="text/css" href="{$CSS}mwm/nhyk/dialog.css" media="all" />
		<script type="text/javascript" src="{$JS}mwm/nhyk/main.js"></script>
		<script type="text/javascript" src="{$JS}mwm/nhyk/dialog_min.js"></script>
		
        <title>会员卡</title>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
		<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
               <!-- Mobile Devices Support @begin -->
            <meta content="application/xhtml+xml;charset=UTF-8" http-equiv="Content-Type">
            <meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
            <meta content="no-cache" http-equiv="pragma">
            <meta content="0" http-equiv="expires">
            <meta content="telephone=no, address=no" name="format-detection">
            <meta name="apple-mobile-web-app-capable" content="yes" /> <!-- apple devices fullscreen -->
            <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <!-- Mobile Devices Support @end -->
</head>  
    
    
    <body onselectstart="return true;" ondragstart="return false;">
        
		<script>
		document.addEventListener('WeixinJSBridgeReady', function onBridgeReady()  {
			WeixinJSBridge.call('hideOptionMenu');
		});
		
		
			function exchange(id,point){
				
				confirm('<label>扣除积分：<span>'+point+'</span></lael>', function(){
					loading('数据提交中...');
					$.ajax({
						url: "exchangelist-{exc}-"+id+".html",
						type:"post",
						dataType:"JSON",
						success: function(res){
							loading(false);
							if(1 == res.status){
								alert(res.msg, 2000)
							}else{
								alert(res.msg, 2000);
							}
						}
					});
				});
			}
			
		</script>
		<style>
			.list_exchange{
				padding-top:10px;
			}
			.list_exchange li[data-card]:first-of-type{
				margin-top:0;
			}
		</style>
		
		<div class="container exchange ">
			<div class="body">
				<ul class="list_exchange" >
				   {loop  $rs as $v}	  					
					<li data-card onclick="this.classList.toggle('on');" >
						<header>
							<ul class="tbox">
								<li>
									<h5>{$v->title} </h5>
									<p>有效期至{$v->time} </p>
								</li>
							</ul>
						</header>
						<section>
							<div>
								<figure>
								  <img src="{$v->pic}" />
								</figure>
								
							</div>
						</section>
						<footer>
							<dl class="box">
								<dd><label><big> {$v->score}</big>积分</label></dd>
								<dd><a href="javascript:;" onclick="exchange({$v->id},{$v->score});">立即兑换</a></dd>
							</dl>
						</footer>
					</li>
					{/loop}
					
				</ul>
			</div>
          	{if $wid=='6764263'}
		  {I http://houtai.weixinguanjia.cn/nhyk/footer6764263.html}
		{else}
          {I http://houtai.weixinguanjia.cn/nhyk/footer.html}
        {/if}


	
</div>
<div mark="stat_code" style="width:0px; height:0px; display:none;">
</div>
	</body>
</html>
