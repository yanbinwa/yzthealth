<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>颐正国际养生堂</title>

    <link rel="stylesheet" href="{$CSS}weui/dist/style/weui.css"/>
    <style type="text/css">
     .form-search{ margin:1rem 0 0 0; text-align: center; }
     input:focus { border: none;}
     a,a:hover{ text-decoration:none; color:#333}
     .sear_btn{
        background:none;
        border: none; 
        background-size: 80%;
        height: 2.3rem;
        width: 4.5rem; 
        float: right;
     }
     .sear_bor{ 
        border: 1px solid #ccc;
      width: 90%; 
      margin: auto; 
      border-radius: 20px;
      background:url({$IMG}wx/sear_btn3.png) no-repeat right center;
      overflow: hidden;
      height: 2.3rem;  }
      input::-webkit-input-placeholder{ /*WebKit browsers*/
      color: #919191;
      }
    </style>

</head>
<body>
<div>
    <img src="{$set->search_pic}" width="100%" height="178px">
</div>
<div class="page">
	<form action="mediaSearch.html" method="get" class="form-search">
        <div class="sear_bor">
            <input type="text" class="search-input" style=" height: 2.3rem; width: 68%; border: none; font-size: .87rem;color: #919191;" name="searchName" value="" placeholder="请输入搜索内容">
            <input type="hidden" name="action" value="searchType">
            <button type="submit" class="sear_btn"></button>            
        </div>
          
    </form>
    <div class="weui-cells">
        {loop $cata_array as $v}
        <a class="weui-cell weui-cell_access" href="{if $v->id=='108'}mediaList1-{$v->id}.html{else}mediaList-{$v->id}.html{/if}">
            <div class="weui-cell__hd"><img src="{$IMG}wx/ico{$v->id}.png" alt="" style="width:20px;margin-right:5px;display:block"></div>
            <div class="weui-cell__bd">
                <p style="margin: 0;">{$v->cataname}</p>
            </div>
            <div class="weui-cell__ft">{$v->description}</div>
        </a>
        {/loop}
        <a class="weui-cell weui-cell_access" href="collect.html">
            <div class="weui-cell__hd"><img src="{$IMG}wx/sc_ico.png" alt="" style="width:20px;margin-right:5px;display:block"></div>
            <div class="weui-cell__bd">
                <p style="margin: 0;">我的收藏</p>
            </div>
            <div class="weui-cell__ft">文章及视频收藏</div>
        </a>
        <!--<a class="weui-cell weui-cell_access" href="javascript:;">
            <div class="weui-cell__hd"><img src="{$IMG}wx/xx_ico.png" alt="" style="width:20px;margin-right:5px;display:block"></div>
            <div class="weui-cell__bd">
                <p>最新消息</p>
            </div>
            <div class="weui-cell__ft">发布最新平台会议动态</div>
        </a>-->
    </div>
</div>

</body>
</html>
