<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>{$video->title}-学院视频</title>

    <link rel="stylesheet" href="{$CSS}weui/dist/style/weui.css"/>
    <style type="text/css">
     .dis_no{ display: none;}
     .dis_block{ display: block;}
     .text_align{ text-align: center;}
     .rich_media_title{ padding-bottom: 1rem;border-bottom: 1px solid #e7e7eb;}
     .rich_media_meta_list{ position: relative; z-index: 1; height: 1rem; line-height: 1rem; margin-bottom: 1rem;}
     .rich_media_meta{ font-style: normal; color: #8c8c8c;}
.hdbar{
         display:-webkit-box;
         display:-ms-flexbox;
         display:flex;
         -webkit-box-pack:justify;
         -ms-flex-pack:justify;
         justify-content:space-between;
         -webkit-box-align:center;
         -ms-flex-align:center;
         align-items:center;
         width:100%;
         height:50px;
         background-color:#fff;
         border-bottom:1px solid #ccc;
        }


   .i-btn{
      display:inline-block;
      width:36px;
      height:36px;
      border-radius:100%;
      vertical-align:middle}
   .i-back{
    background: url({$IMG}wx/fanhui.png) center center no-repeat;
    background-size:100% 100%}
    .i-home{
      background:url({$IMG}wx/shouye.png) center center no-repeat;
    background-size:100% 100%;
 margin-right: 8px;}      
 .page{ margin-top: 3rem; } 
    </style>
</head>
<body>
<header class="hdbar fixed" style="position: fixed; z-index: 20; top:0;">
  <a href="javascript:history.back(-1);"><span class="i-btn i-back"></span></a>
  {$cata_list->cataname}
  <a href="/wx/yangsheng.html"><span class="i-btn i-home"></span></a>
</header>
<div class="page">
    <div class="page__bd">
        <article class="weui-article">
            <h1 class="text_align rich_media_title">{$video->title}</h1>
            <div class="rich_media_meta_list">
                <em class="rich_media_meta rich_media_meta_text">{$video->maketime}</em>
                <em class="rich_media_meta rich_media_meta_text">{$video->author}</em>
            </div>
            <section>
                <p><img src="{$video->pic}"/></p>
            </section>
            <section>
                {$video->jianjie}
            </section>
        </article>
    </div>
    <div class="weui-msg">
        <div class="weui-msg__text-area">
            <h2 class="weui-msg__title">温馨提示</h2>
            <p class="weui-msg__desc">需要对本视频进行打赏后才能进行观看！</p>
        </div>
        <div class="weui-msg__opr-area">
            <p class="weui-btn-area">
                <a href="/wxpay/videoReward-{$vid}.html?showwxpaytitle=1&wxid={$wxid}" class="weui-btn weui-btn_primary">打赏</a>
            </p>
        </div>
    </div>


</div>






</body>
</html>
