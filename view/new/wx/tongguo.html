<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{$web_set->title}</title>
    <link rel="stylesheet" href="{$CSS}wxy/weui.min.css">
    <link rel="stylesheet" href="{$CSS}wxy/jquery-weui.css">
    <style type="text/css">

     a,a:hover{ text-decoration:none; color:#333}
     .hdbar{
         display:-webkit-box;
         display:-ms-flexbox;
         display:flex;
         -webkit-box-pack:justify;
         -ms-flex-pack:justify;
         justify-content:space-between;
         -webkit-box-align:center;
         -ms-flex-align:center;
         align-items:center;
         width:100%;
         height:50px;
         background-color:#fff;
         border-bottom:1px solid #ccc;
        }


   .i-btn{
      display:inline-block;
      width:36px;
      height:36px;
      border-radius:100%;
      vertical-align:middle}
   .i-back{
    background: url({$IMG}wx/fanhui.png) center center no-repeat;
    background-size:100% 100%}
    .i-home{
      background:url({$IMG}wx/shouye.png) center center no-repeat;
    background-size:100% 100%;
 margin-right: 8px;}      
 .page{ margin-top: 3rem; } 
</style>
</head>
<body>
    <header class="hdbar fixed" style="position: fixed; z-index: 20; top:0;">
  <a href="javascript:history.back(-1);"><span class="i-btn i-back"></span></a>
  {if $apply->status==1}恭喜您，申请已通过{else}您的申请，已被拒绝{/if}
  <a href="/wx/yangsheng.html"><span class="i-btn i-home"></span></a>
</header>
<div class="page">
    <div class="page__bd">
        <article class="weui-article">
            {if $apply->status==1}
            <a href="javascript:;" class="weui-btn weui-btn_primary">恭喜您，申请已通过</a>     
            {else}
            <a href="javascript:;" class="weui-btn weui-btn_warn">您的申请，已被拒绝</a>
            <section style="margin-top: 1rem;">
                <h3>审核拒绝反馈:</h3>
                <div class="weui-cells weui-cells_form">
                    <div class="weui-cell">
                        <div class="weui-cell__bd">
                            <textarea class="weui-textarea" rows="3" disabled>{$apply->feedback}</textarea>
                            <div class="weui-textarea-counter"><span>0</span>/200</div>
                        </div>
                    </div>
                </div>
            </section>        
            {/if}
            <section>
            {if !empty($web_set->telephone)}
                <p style="margin-top: 1rem;">客服电话：<a href="tel:{$web_set->telephone}"> {$web_set->telephone}</a></p>
            {/if}
            
            </section>         
        </article>
    </div>
</div>
<script src="{$JS}wx/fastclick.js"></script>
<script>
      $(function() {
        FastClick.attach(document.body);
        
      });
</script>
<script src="{$JS}wx/jquery-weui.js"></script>
<script type="text/javascript">
    document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
    // 通过下面这个API隐藏右上角按钮
    WeixinJSBridge.call('hideOptionMenu');
});
</script>
</body>
</html>
