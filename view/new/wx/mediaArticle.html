<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>{$article->title}-{$cata_list->cataname}</title>

    <link rel="stylesheet" href="{$CSS}weui/dist/style/weui.css"/>
    <style type="text/css">
     .dis_no{ display: none;}
     .dis_block{ display: block;}
     .text_align{ text-align: center;}
     .rich_media_title{ padding-bottom: 1rem;border-bottom: 1px solid #e7e7eb;}
     .rich_media_meta_list{ position: relative; z-index: 1; height: 1rem; line-height: 1rem; margin-bottom: 1rem;}
     .rich_media_meta{ font-style: normal; color: #8c8c8c;}
.hdbar{
         display:-webkit-box;
         display:-ms-flexbox;
         display:flex;
         -webkit-box-pack:justify;
         -ms-flex-pack:justify;
         justify-content:space-between;
         -webkit-box-align:center;
         -ms-flex-align:center;
         align-items:center;
         width:100%;
         height:50px;
         background-color:#fff;
         border-bottom:1px solid #ccc;
        }


   .i-btn{
      display:inline-block;
      width:36px;
      height:36px;
      border-radius:100%;
      vertical-align:middle}
   .i-back{
    background: url({$IMG}wx/fanhui.png) center center no-repeat;
    background-size:100% 100%}
    .i-home{
      background:url({$IMG}wx/shouye.png) center center no-repeat;
    background-size:100% 100%;
 margin-right: 8px;}      
    </style>
</head>
<body>
<header class="hdbar fixed" style="position: fixed; z-index: 20; top:0;">
  <a href="javascript:history.back(-1);"><span class="i-btn i-back"></span></a>
  {$cata_list->cataname}
  <a href="/wx/yangsheng.html"><span class="i-btn i-home"></span></a>
</header>
<div class="page">
    <div class="page__bd" style="height: 100%;">
        <div class="weui-tab">
            <!-- <div class="weui-navbar top_ptn">
                <div class="weui-navbar__item" style="height: 1.5rem;">
                <a href="javascript:history.go(-1);" style="margin-right: 8rem;"><img src="{$IMG}wx/houtui.png" height="80%"></a>
                {$cata_list->cataname}
                <a href="yangsheng.html" style="margin-left: 8rem;"><img src="{$IMG}wx/home.active.png" height="90%"></a>
                </div>
            </div> -->
            <div class="weui-tab__panel" id="block1">
                <div class="weui-cells">
                    
                </div>
            </div>
        </div>
    </div>
    <div class="page__bd">
        <article class="weui-article">
            <h1 class="text_align rich_media_title">{$article->title}</h1>
            <div class="rich_media_meta_list">
                <em class="rich_media_meta rich_media_meta_text">{$article->maketime}</em>
                <em class="rich_media_meta rich_media_meta_text">{$article->author}</em>
                <em class="rich_media_meta rich_media_meta_text" style="float:right;">收藏 {if $collect->id}<i class="weui-icon-success" id="cancel"></i>{else}<i class="weui-icon-circle" id="collect"></i>{/if}</em>
            </div>
            <section>
                {$article->content}
            </section>
        </article>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function(){
        $('#collect').click(function(){
            $("#collect").removeClass("weui-icon-circle");
            $("#collect").addClass("weui-icon-success");
            var collect = {
                'action': "collect",
                'artId': '{$aid}'
            };
            $.post('mediaArticle.html',collect,function(){});
        });
        $('#cancel').click(function(){
            $("#cancel").removeClass("weui-icon-success");
            $("#cancel").addClass("weui-icon-circle");
            var cancel = {
                'action': "cancel",
                'artId': '{$aid}'
            };
            $.post('mediaArticle.html',cancel,function(){});
        });
    });
</script>
</body>
</html>
