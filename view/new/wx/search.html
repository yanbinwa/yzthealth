<script type="text/javascript">
    TouchSlide({
        slideCell:"#focus",
        titCell:".hd ul", //开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层
        mainCell:".bd ul",
        effect:"left",
        autoPlay:true,//自动播放
        autoPage:true, //自动分页
        switchLoad:"_src" //切换加载，真实图片路径为"_src"
    });

    $(function(){

        var city = "{$city}";
        var data = [];
        if (city == ''){
            setTimeout(function(){
                if(confirm("养生想获取你的当前位置")){
                    getCity();
                }
            },3000);
        }

        $('.cat-more').on('click', function(event) {
            window.location.href="cats.html";
        });

        $('.cat').on('click', function(event) {
            if ($(this).hasClass('current'))
                return false;
            var id = $(this).attr('data-value');
            $('.cat').removeClass('current');
            $(this).addClass('current');
            if ( !data[id] ) {
                $.getJSON('index.html', { id: id}, function(json, textStatus) {
                    if (json.success) {
                        data[id] = json.data;
                        $('.places').empty();
                        $('#place').tmpl(data[id]).appendTo('.places');
                    }else{
                        alert('获取信息失败');
                    }
                });
            }else{
                $('.places').empty();
                $('#place').tmpl(data[id]).appendTo('.places');
            }

        });

        function getCity(){

            AMap.service(["AMap.CitySearch"], function() {
                //实例化城市查询类
                var citysearch = new AMap.CitySearch();
                //自动获取用户IP，返回当前城市
                citysearch.getLocalCity(function(status, result){
                    if(status === 'complete' && result.info === 'OK'){
                        if(result && result.city && result.bounds) {
                            console.log(result);

                            var cityinfo = result.city;
                            var citybounds = result.bounds;
                            city = cityinfo;
                            citycode = cityinfo.replace("市","");
//                            window.location.href="index.html?city="+citycode;
                        }
                    }else{
                        alert('获取当前城市失败');

                    }
                });
            });
        }
    });
</script>

<script>
