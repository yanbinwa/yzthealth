<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<!-- Apple devices fullscreen -->
<meta name="apple-mobile-web-app-capable" content="yes" />
<!-- Apple devices fullscreen -->
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<base target="mainFrame" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/bootstrap_min.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/bootstrap_responsive_min.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/style.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/todc_bootstrap_button.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/themes.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/inside.css" media="all" />
<title></title>
<script type="text/javascript" src="{$JS}bootstrap_min.js"></script>
<script type="text/javascript" src="{$JS}jquery_validate_min.js"></script>
<script type="text/javascript" src="{$JS}jquery_validate_methods.js"></script>
<script type="text/javascript" src="{$JS}jquery_form_min.js"></script>
<script type="text/javascript" src="{$JS}inside.js"></script>
</head>
<body class="{Session::get('maintheme')}" data-theme="theme-blue">
	
    <div id="main">
        <div class="container-fluid">

            <div class="row-fluid">
                <div class="span12">
                    <div class="box">
                        <div class="box-title">
                            <div class="span10">
                                <h3><i class="icon-edit"></i>角色管理</h3>
                            </div>
                            <div class="span2"><a class="btn" href="Javascript:window.history.go(-1)">返回</a></div>
                        </div>

					<div class="box-content">
                            <div class="row-fluid">
                                <div class="span12 control-group">
                                    <div class="span3">
                                        <a class="btn" href="/admin/auth/addRole.html"><i class="icon-plus"></i>添加一级角色</a>
                                        <a class="btn" href="javascript:location.reload()"><i class="icon-refresh"></i>刷新</a>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row-fluid dataTables_wrapper">
                                <form action="/plus/formajax.php" method="post" class="form-horizontal">
                                    <table id="listTable" class="table table-bordered table-hover  dataTable ajax-checkbox" ajax-url="" ajax-length="0">
                                        <thead>
                                            <tr>
                                                <th>角色名</th>
                                                <th>操作</th>
                        
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {loop $result as $value}                                                                                     
                                                <tr>
                                                    <td>
                                                       <span class="level">{$value->title}</span>
                                                    </td>
                                                    <td style="width:10%">
                                                        <a title="修改权限" href="/admin/auth/addRole-{$value->id}.html" class="btn"><i class="icon-edit"></i></a>
                                                        <a class="btn" href="javascript: G.ui.tips.confirm('确定删除？','role-{del}-{$value->id}.html')" title="删除"><i class="icon-remove"></i></a>
                                                    </td>
                                                </tr>
                                            {/loop}
                                                                                        
                                        </tbody>
                                    </table>
                                </form>
                                
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

<div id="fallr-overlay"></div>
 <br/><br/><br/></body>
</html>
