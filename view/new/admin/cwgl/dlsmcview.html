<script>
    $(function(){
        $('#is_deals').click(function(){
            var mc_id = $('#id').val();
            var isok = confirm("确认处理");
            if(isok == true){
                $.ajax({
                    url: 'dlsmcview.html',
                    type: 'post',
                    data: { 'id': mc_id},
                    dataType: 'json',
                    success:function(data){
                        if(data.success == true){
                            location.reload();
                        }
                    }
                });
            }
        });
    });
</script>
