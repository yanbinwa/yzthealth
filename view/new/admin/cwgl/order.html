    <script>
    function review(id){
		if (confirm("确定审核通过该提现？")){
			$.getJSON('withdrawals.html', { type: 'review', oid: id }, function(json, textStatus) {
				if (json.success) {
					alert('审核成功');
				}else{
					alert(json.msg);
				}
				location.reload();
			});
		}
    }

    function refuse(id){
	  if (confirm("确定拒绝该提现？")){ 
        var refuse_data = $(".refuse_data").val();
        $.getJSON('withdrawals.html', { type: 'refuse', oid: id , refuse_data: refuse_data}, function(json, textStatus) {
            if (json.success) {
                alert('您已成功拒绝');
            }else{
                alert(json.msg);
            }
            location.reload();
        });
	  }
    }
    </script>
