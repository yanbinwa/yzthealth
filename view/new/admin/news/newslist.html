<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/bootstrap_min.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/bootstrap_responsive_min.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/style.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/todc_bootstrap_button.css?s" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/themes.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/chosen.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/inside.css" media="all" />
<title></title>
<script type="text/javascript" src="{$JS}bootstrap_min.js"></script>
<script type="text/javascript" src="{$JS}inside.js"></script>
<script type="text/javascript" src="{$JS}chosen_jquery_min.js"></script>
<script type="text/javascript">
function deldata(id,o){
	if(confirm('删除后不能恢复，确定要删除？')){
		ajax('newslist-del.html',{ id:id},function(){
			location.href = location.href;
		});
	}
}
</script>
</head>
<body class="{Session::get('maintheme')}">
<div id="main">
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span12">
					<div class="box">
						<div class="box-title">
							<div class="span8">
								<h3>
									<i class="icon-table"></i>{$cmres[$cid]}
									<small></small>
								</h3>
							</div>
						</div>
						<div class="box-content">
							<div class="row-fluid">
								<div class="span4 control-group">
									<a href="newsadd-c-{$cid}.html" class="btn"><i class="icon-plus"></i>新增</a>
									<button class="btn" title="批量删除" id="bjd" onclick="delall()"><i class="icon-remove"></i>批量删除</button>
								</div>
								<div class="span8">
									<form action="" method="get" class="form-horizontal " id="form1" >
										<input type="text" id="keyword-input" name="title" value="{$title}" class="input-large" placeholder="请输入关键词" data-rule-required="true" />
										<button class="btn" id="search" >查询</button>
								   </form>
								 </div>
								
							</div>
							<div class="row-fluid dataTables_wrapper">
								<table id="listTable" class="table table-bordered table-hover dataTable">
									<thead>
										<tr>
										    <th class='with-checkbox'><input type="checkbox" class="check_all" onclick="selallck(this);"></th>
										    <th width="5%" >ID</th>
											<th width="20%">类别名称</th>
											<th width="50%">标题</th>
											<th width="10%">更新时间</th>
											<th width="15%">操作</th>
										</tr>
									</thead>
									<tbody>
									{loop $res as $r}
									<tr>	
									     <td width="4%"><input type="checkbox" value="{$val->id}"></td>
									     <td>{$r->id}</td>
									     <td>{$cmres[$r->cateid]}</td>
										 <td>{$r->title}</td>
                                         
										 <td>{$r->maketime}</td>
									     <td>
									     	<a href="newsadd-{$r->id}.html" class="btn"><i class="icon-edit"></i></a>
									     	{if $cid == 108}
									     	<a href="videoreward-{$r->id}.html" class="btn"><i class="icon-bar-chart"></i></a>
									     	{/if}
									        <a href="javascript:;" class="btn" onclick="deldata({$r->id},this)"><i class="icon-remove"></i></a>
											{if $cid==26}
											<a href="myzjlog-{$r->id}.html" title="民意征集" alt="民意征集" class="btn"><i class="icon-list"></i></a>
											{/if}
									     </td>
									</tr>
									{/loop}
									</tbody>
								</table>
								<div class="row-fluid dataTables_wrapper">
                                     <div class="dataTables_paginate paging_full_numbers"><span>{P p}</span></div>
                                </div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
      <script type="text/javascript" src="{$JS}comm.js"></script>
    </body>
</html>
