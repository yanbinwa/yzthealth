    <script type="text/javascript">
        $(document).ready(function () {
            $("#micro_kanjia_setdijia").blur(function () {
                var num = $(this).val();
                if(num.length == 0 || num <= 0 ){
                    alert('最低设置0.01元');
                    $(this).val('0.01');
                    $(this).focus();
                }

            });
            $("#micro_kanjia_setdaonum2").blur(function () {
                var daonum2 = $(this).val();
                var daonum1 = $("#micro_kanjia_setdaonum1").val();
                if(parseInt(daonum2) < parseInt(daonum1)){
                    alert('人数需要大于区间1的人数');
                    $(this).focus();
                }
            });
        });


    </script>
