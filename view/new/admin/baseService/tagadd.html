	<div id="main">
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="box">
				<div class="box-title">
					<div class="span10">
						<h3><i class="icon-edit"></i>添加标签 </h3>
					</div>
					<div class="span2"><a class="btn" href="Javascript:window.history.go(-1)">返回</a></div>
				</div>
				<div class="box-content">
					<div class="row-fluid">
					
					</div>
					<div class="tab-content">
						<form action="" id="fanstagForm" method="post" class="form-horizontal form-validate" onsubmit="return checkinfo()">
						     {$fanslist->hidden('id');}
							<div class="control-group">
								<label for="seller_email" class="control-label">标签名称：</label>
								<div class="controls">
								    {$fanslist->text('name',array("class"=>'input-large'));}
									<span class="maroon">* 尽量简单，不要超过20字符.</span>
								</div>
							</div>
							<div class="form-actions">
								<button id="bsubmit" type="submit" data-loading-text="提交中..." class="btn btn-primary">保存</button>
								<button type="button" class="btn" onclick="window.location='fansTags.html'">取消</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
function checkinfo(){
	var msg = '';
	var fans_name = $.trim($("#fans_tag_listname").val());
	if (fans_name == '') {
		msg = "标签名称不能为空！";
	}
	if(jmz.GetLength(fans_name)>20)
	{
		msg = "标签名称不要超过20个字符！";
	}
	if(msg!='')
	{
		alert(msg);
		return false;
	}
	else
    {
	    return true;
	}
};
var jmz = {};
jmz.GetLength = function(str) {
    ///<summary>获得字符串实际长度，中文2，英文1</summary>
    ///<param name="str">要获得长度的字符串</param>
    var realLength = 0, len = str.length, charCode = -1;
    for (var i = 0; i < len; i++) {
        charCode = str.charCodeAt(i);
        if (charCode >= 0 && charCode <= 128) realLength += 1;
        else realLength += 2;
    }
    return realLength;
};
</script>
