<!DOCTYPE html>
<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="{$CSS}admin/bootstrap.min.css">
<!-- <link rel="stylesheet" href="{$CSS}admin/admin.css"> -->
<link rel="stylesheet" type="text/css" href="{$CSS}wm/index.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/bootstrap_min.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/bootstrap_responsive_min.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/style.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/themes.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/todc_bootstrap.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/inside.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/album.css" media="all" />

<link rel="stylesheet" type="text/css" href="{$CSS}wm/chosen.css" media="all" />
<title>优惠券活动</title>
</head>
<body class="{Session::get('maintheme')}">
	<div id="main">
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span12">
					<div class="box">
						<div class="box-title">
							<div class="span8">
								<h3 style="border-bottom: 0;"><i class="icon-table"></i>{$lbs->name}优惠券</h3>
							</div>
						</div>

						<div class="box-content">
							<div class="row-fluid">
                                <div class="span12 control-group">
                                    <div class="span7">
                                        <a class="btn" href="javascript:history.go(-1)"><i class="icon-refresh"></i>返回</a>
                                       
                                    </div>
                                    
                                </div>
                                
                            </div>
							<div class="row-fluid dataTables_wrapper">
								<table class="table table-bordered table-hover dataTable">
									<thead>
										<tr>
											<th>编号</th>
											<th>优惠券编号</th>
											<th>优惠券领取人</th>
											<th>优惠券领取时间</th>
											<th>优惠券使用时间</th>
											<th>优惠券使用模块</th>
											<th>优惠券状态</th>
										</tr>
									</thead>
									<tbody>
										{loop $rs as $val}
										<tr>
											
											<td width="8%">
												{$val->id}
											</td>
											<td width="18%">
												{$val->yhjno}
											</td>
											<td width="20%" style="text-align:middle; line-height:300%;">
												<img src="{$val->info['headimgurl']}" width="40px" height="40px;" style="float:left; margin-right:20px;" >
												{$val->info['nickname']}
											</td>
											<td width="16%">
												{$val->receivetime}
											</td>
											<td width="16%" style="font-size:12px;">
												{$val->usetime}
											</td>
											<td width="8%">
												{$val->controller}
											</td>
											<td width="8%">
												{if $val->state == 1}
												已使用
												{else}
												<a href="javascript:;">未使用</a>
												{/if}
											</td>
											
										</tr>
										{/loop}
									</tbody>
								</table>
								<div class="dataTables_paginate paging_full_numbers"><span> {P p} </span></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
