<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<!-- Apple devices fullscreen -->
<meta name="apple-mobile-web-app-capable" content="yes" />
<!-- Apple devices fullscreen -->
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<base target="mainFrame" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/index.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/bootstrap_min.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/bootstrap_responsive_min.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/style.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/themes.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/todc_bootstrap.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/inside.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/album.css" media="all" />
<title>{$_SERVER['WEB_NAME']}—国内最大的微信公众服务平台</title>
<link rel="shortcut icon" href="/favicon.ico" />
</head>
<body class="{Session::get('maintheme')}">
	    <div id="main">
        <div class="container-fluid">

            <div class="row-fluid">
                <div class="span12">

                    <div class="box">
                        <div class="box-title">
                            <div class="span8">
                                <h3><i class="icon-table"></i>微投票活动信息</h3>
                            </div>
                           
                        </div>

                        <div class="box-content">
                            <!-- <div class="alert">
                                <span>你本月有 3 次机会可免收活动创建费，已经使用了 2 次机会!</span>
                            </div> -->
                            <div class="row-fluid">
                                <div class="span12 control-group">
                                    <div class="span7">
                                        <a class="btn" href="microVoteAdd.html"><i class="icon-plus"></i>新增微投票</a>
                                        <a class="btn" href="javascript:location.reload()"><i class="icon-refresh"></i>刷新</a>
                                        <a class="btn"  attr="BatchDel" title="删除" href="javascript:;" onclick="dellbs('microVote','a',this)"><i class="icon-trash"></i>删除</a>
                                    </div>
                                    
                                </div>
                                
                            </div>

                            <div class="row-fluid dataTables_wrapper">
                                <form action="" method="post" class="form-horizontal">
                                    <table id="listTable" class="table table-bordered table-hover  dataTable">
                                        <thead>
                                            <tr>
                                                <th class='with-checkbox'>
                                                    <input type="checkbox" class="check_all" onclick="selallck(this);" /></th>
                                                <th>活动名称</th>
                                                <th>关键字</th>
                                                <th>开始时间/结束时间</th>
                                                <th>状态</th>
                                                <th class="norightborder">操作</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {loop $res as $r}	
		                                      
                                            <tr>
                                              <td class="with-checkbox">
												<input type="checkbox"  value="{$r->id}">
												</td>
												<td>{$r->name}</td>
												<td>{$r->gjz}</td>
												<td>
												{$r->kssj}<br/>{$r->jssj}
												</td>
												<td>{ztpd($r)}</td>
                                                <td class="norightborder">
                                                    <a href="microVoteList-{$r->id}.html" class="btn" rel="tooltip" title="数据检测"><i class="icon-cog"></i>数据检测</a>
                                                    <a class="btn" rel="tooltip" href="microVoteAdd-{$r->id}.html" title="编辑"><i class="icon-edit"></i></a>
                                                    <a class="btn" rel="tooltip" href="javascript:;" onclick="dellbs('microVote',{$r->id},this)" title="删除"><i class="icon-remove"></i></a></td>
                                            </tr>
                                            {/loop}
                                                                                   </tbody>
                                    </table>
                                </form>
                               <div class="dataTables_paginate paging_full_numbers"><span>       </span></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="{$JS}comm.js">
	
</script></html>
