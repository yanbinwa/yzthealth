<script type="text/javascript">
$(function() {
	$("#gotonext").click(function(){
		window.parent.$('.menu-toupiao').trigger('click');
	});
});

function dellbs(id,o){
	if(id=='a'){
		if(confirm('确定删除这些信息吗？')){
			var ids = [];
			$('td').find('input[type="checkbox"]:checked').each(function(){
				ids[ids.length] = $(this).val();
			});
			ajax('microSurveyTk-del.html',{ id:ids.join(',')},function(){
				$('td').find('input[type="checkbox"]:checked').each(function(){
					$(this).parent().parent().remove();
				});
			});	
		}
	}else{
		if(confirm('确定删除此条信息吗？')){
			ajax('microSurveyTk-del.html',{ id:id},function(){
				$(o).parent().parent().remove();
			});	
		}
	}	
}

function selallck(o){
	if($(o).prop('checked')){
		$('td').find('input[type="checkbox"]').prop('checked',true);
	}else{
		$('td').find('input[type="checkbox"]').prop('checked',false);
	}
}
function showa(id,sid,k){
	 $("#myModal").modal("show");
	 $.ajax({
			url: "microSurveyTk-{show}-"+ id +"-"+ k +"-"+ sid +".html",
			type: "get",
			dataType: 'json',
			data: {
			},
			success: function (data) {
				$('.ddd').html('');
				$('#option1').html('选项一： '+data.option1);
				$('#op1val').html(data.ans1);
				if(data.option2 != null){
					$('#op2').css('display','block');
					$('#option2').html('选项二： '+data.option2);
					$('#op2val').html(data.ans2);
				}
				if(data.option3 != null){
					$('#op3').css('display','block');
					$('#option3').html('选项三： '+data.option3);
					$('#op3val').html(data.ans3);
				}
				if(data.option4 != null){
					$('#op4').css('display','block');
					$('#option4').html('选项四： '+data.option4);
					$('#op4val').html(data.ans4);
				}
				if(data.option5 != null){
					$('#op5').css('display','block');
					$('#option5').html('选项五： '+data.option5);
					$('#op5val').html(data.ans5);
				}
				if(data.option6 != null){
					$('#op6').css('display','block');
					$('#option6').html('选项六： '+data.option6);
					$('#op6val').html(data.ans6);
				}
				if(data.option7 != null){
					$('#op7').css('display','block');
					$('#option7').html('选项七： '+data.option7);
					$('#op7val').html(data.ans7);
				}
				if(data.option8 != null){
					$('#op8').css('display','block');
					$('#option8').html('选项八： '+data.option8);
					$('#op8val').html(data.ans8);
				}
				if(data.option9 != null){
					$('#op9').css('display','block');
					$('#option9').html('选项九： '+data.option9);
					$('#op9val').html(data.ans9);
				}
				if(data.option10 != null){
					$('#op10').css('display','block');
					$('#option10').html('选项十： '+data.option10);
					$('#op10val').html(data.ans10);
				}
			}
	 });
}
