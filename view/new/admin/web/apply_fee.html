 <body class="{Session::get('maintheme')}">
<div class="container-fluid" id="content">

                                </div>

                            <div class="box-content">
                            	
                                <form action="" method="POST" id="setBusinessForm" class="form-horizontal form-validate" >

                                        <div class="controls">
                                            {$set->text('dianpu_fee','class="input-mini" required="required" ')} 元/年

<script type="text/template" id="picdemo">

    </a>

     <img src="" style="max-height:100%;">

    </i>
