<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/index.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/bootstrap_min.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/bootstrap_responsive_min.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/style.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/chosen.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/themes.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/todc_bootstrap.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/inside.css" media="all" />
<title></title>
<script type="text/javascript" src="{$JS}bootstrap_min.js"></script>
<script type="text/javascript" src="{$JS}jquery_form_min.js"></script>
<script type="text/javascript" src="{$JS}jquery_validate_min.js"></script>
<script type="text/javascript" src="{$JS}jquery_validate_methods.js"></script>
<script type="text/javascript" src="{$JS}jscolor.js"></script>
<script type="text/javascript" src="{$JS}inside.js"></script>
</head>
<body class="{Session::get('maintheme')}">
<div id="main">
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span12">
					<div class="box">
						<div class="box-title">
							<div class="span8">
								<h3>
									<i class="icon-table"></i>健康理念
									<small></small>
								</h3>
							</div>
						</div>
						<div class="box-content">
                            <form action="" method="post" class="form-horizontal form-validate" id="transform"   enctype="multipart/form-data">
							 
								
                                <div class="control-group">
                                    <label class="control-label" for="bg_bg_color">描述：</label>
                                    <div class="controls">
                                    {$f->textarea('des','style="height:80px;width:380px;"  required="required"')} 
                                    <span class="maroon">*</span>
                                    <span class="help-inline"></span>
                                    </div>
                                </div>
								
                                <div class="control-group">
									<label class="control-label">封面图：</label>
										<div class="controls">
											<img class="thumb_img" src="{$f->pic}" id="pic_pic" relobj="elfinder_nhyk" style="max-height:100px;" />
											{$f->hidden('pic',' relobj="elfinder_nhyk"')}
											<span class="help-inline">
												<button class="btn select_img" type="button" rel="yyuc" relobj="elfinder" id="nhyk" >选择图片</button>
												<span class="help-inline">建议尺寸400*270</span>
											</span>
											
										</div>
								</div>
								
								
								
								
                                <div class="control-group">
                                    <label class="control-label" for="title">内容：</label>
                                    <div class="controls">
									 {$f->texteditor('content',3, '820px','600px' )}
		 							<span class="maroon"></span>
                                    </div>
                                </div>
								


								
                                <div class="form-actions">
                                    <button id="bsubmit" type="submit" data-loading-text="提交中..." class="btn btn-primary">保存</button>
                                </div>
                            </form>
                        </div>
					</div>
				</div>
			</div> 
		</div>
	</div>
<script>
$(function(){
	 $("#bsubmit").submit(function(){
			var cansv= true;
			$(this).find('input[type="text"],select,textarea').filter('[required="required"]').each(function(){
				if($.trim($(this).val())==''){
					cansv = false;
					$(this).css('backgroundColor','yellow');
					$(this).one('focus',function(){
						$(this).css('backgroundColor','transparent');
					});
				}
			});
			if(!cansv){
				tusi('请将信息填写完整');
			}
			return cansv;
		});
});
</script>
</body>
</html>
