<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/bootstrap_min.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/bootstrap_responsive_min.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/style.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/todc_bootstrap.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/themes.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/chosen.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/inside.css" media="all" />
<title>{$_SERVER['WEB_NAME']}—国内最大的微信公众服务平台</title>
<script type="text/javascript" src="{$JS}bootstrap_min.js"></script>
<script type="text/javascript" src="{$JS}jquery_form_min.js"></script>
<script type="text/javascript" src="{$JS}jquery_validate_min.js"></script>
<script type="text/javascript" src="{$JS}jquery_validate_methods.js"></script>
<script type="text/javascript" src="{$JS}chosen_jquery_min.js"></script>
<script type="text/javascript" src="{$JS}inside.js"></script>
</head>
<body class="{Session::get('maintheme')}">
	 <div id="main">
        <div class="container-fluid">

            <div class="row-fluid">
                <div class="span12">

                    <div class="box">
                        <div class="box-title">
                            <div class="span7">
                                <h3><i class="icon-table"></i>订单列表</h3>
                            </div>
                            <div class="span5">
                                <form action="" method="get" class="form-horizontal  pull-right" id="form1" >
                                    <input type="text" id="keyword-input" name="keyword" value="{$kw}" class="input-small-z" placeholder="请输入关键词" data-rule-required="true" />
                                    <select name="type" class="input-small" id="types" name="types"></select>
                                    <button class="btn" id="search" >查询</button>
                                </form>
                            </div>
                        </div>

                        <div class="box-content">
                            <div class="row-fluid">
                                <div class="span12 control-group">
                                    <div class="span1">
                                        <a class="btn" href="javascript:location.reload()"><i class="icon-refresh"></i>刷新</a>
                                    </div>
                                    <div>
                                        
                                    </div>
                                </div>
                            </div>
                            <div class="row-fluid dataTables_wrapper">
                                    <table id="listTable" class="table table-bordered table-hover  dataTable">
                                        <thead>
                                            <tr>
                                                <th class='with-checkbox'><input type="checkbox" class="check_all" onclick="selallck(this);"></th>
                                                <th>订单号</th>
                                                <th>收货人</th>
                                                <th>支付状态</th>
                                                <th>发货状态</th>
                                                <th>配送方式</th>
                                                <th>支付方式</th>
                                                <th>用户名</th>
                                                <th>下单时间 	</th>
                                                <th class="input-xlarge">操作</th>
                                            </tr>
                                        </thead>
                                        <tbody id="listTable">
                                        {loop $rs as $val}
	                                        <tr>
	                                            <td width="3%"><input type="checkbox" value="{$val->id}"></td>
												<td width="10%">{$val->order_no}</td>
												<td width="10%">{$val->accept_name}</td>
												<td width="10%">{$pay_status[$val->pay_status]}</td>
												<td width="10%">{$val->distribution_status}</td>
												<td width="10%">{$val->distribution}</td>
												<td width="10%">{$val->pay_type}</td>
												<td width="10%">{$val->user_id}</td>
												<td width="10%">{$val->create_time}</td>
												<td width="10%"></td>
											</tr>
                                        {/loop}                                           
                                        </tbody>
                                    </table>
                                  <div class="dataTables_paginate paging_full_numbers"><span> {P p} </span></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
   </body>
</html>
