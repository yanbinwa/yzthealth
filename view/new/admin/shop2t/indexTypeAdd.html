
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/bootstrap_min.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/bootstrap_responsive_min.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/style.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/todc_bootstrap_button.css?s" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/themes.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/chosen.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/inside.css" media="all" />
<title>微信管家—国内最大的微信公众服务平台</title>
<script type="text/javascript" src="{$JS}bootstrap_min.js"></script>
<script type="text/javascript" src="{$JS}inside.js"></script>
<script type="text/javascript" src="{$JS}chosen_jquery_min.js"></script>
</head>
<body class="{Session::get('maintheme')}">
<div id="main">
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span12">
					<div class="box">
						<div class="box-title">
							<div class="span8">
								<h3>
									<i class="icon-table"></i>首页分类模块
									<small></small>
								</h3>
							</div>
						</div>
						<div class="box-content">
                            <form action="" method="post" class="form-horizontal form-validate">
                                <div class="control-group">
                                    <label class="control-label" for="keyword">分类名称:</label>
                                    <div class="controls">
                                   	{if $m->id}
                                   	{$m->select($stypearr,'id','class="input-xlarge" disabled="disabled"')}
                                   	{else}
                                   	{$m->select($stypearr,'id','class="input-xlarge" ')}
                                   	{/if}
                                    
                                    <!-- <span class="maroon">*</span> -->
                                    <span class="help-inline"></span>
                                    </div>
                                </div>
                                <div class="control-group">
									<label class="control-label">展示图：</label>
										<div class="controls">
											<img class="thumb_img" src="{$m->i_pic}" id="pic_pic" relobj="elfinder_img" style="max-height:100px;" />
											{$m->hidden('i_pic',' relobj="elfinder_img"')}
											<span class="help-inline">
												<button class="btn select_img" type="button" rel="yyuc" relobj="elfinder" id="img" >选择封面</button>
												<span class="help-inline">建议尺寸：190*543</span>
											</span>
										</div>
								</div>
								 								    
                                <div class="control-group">
                                    <label class="control-label" for="keyword">显示顺序:</label>
                                    <div class="controls">
                                    {$m->text('sort','class="input-large" required="required"')}
                                    <span class="maroon">*</span>
                                    <span class="help-inline">数值越大越靠前</span>
                                    </div>
                                </div>
                               
                                <div class="form-actions">
                                    <button id="bsubmit" type="submit" data-loading-text="提交中..." class="btn btn-primary">保存</button>
                                </div>
                            </form>
                        </div>
					</div>
				</div>
			</div>
		</div>
	</div>
    <script type="text/javascript" src="{$JS}comm.js"></script>
    </body>
</html>
