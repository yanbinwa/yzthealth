
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/bootstrap_min.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/bootstrap_responsive_min.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/style.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/todc_bootstrap_button.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/daterangepicker.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/themes.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/inside.css" media="all" />
<title>微信管家—国内最大的微信公众服务平台</title>
<script type="text/javascript" src="{$JS}bootstrap_min.js"></script>
<script type="text/javascript" src="{$JS}moment_min.js"></script>
<script type="text/javascript" src="{$JS}daterangepicker.js"></script>
<script type="text/javascript" src="{$JS}inside.js"></script>
<script type="text/javascript" src="{$JS}chosen_jquery_min.js"></script>
</head>
<body class="{Session::get('maintheme')}">
<div id="main">
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span12">
					<div class="box">
						<div class="box-title">
							<div class="span8">
								<h3>
									<i class="icon-table"></i>{$title}
									<small></small>
								</h3>
							</div>
							
						</div>
						<div class="box-content">												    <div class="alert">                                <span class="member-count">总记录数: <a style="font-size:16px;color:red" href="flmx-1.html" >&nbsp;&nbsp;{$ywccc}笔&nbsp;&nbsp;总金额：{$yflzje}元</a></span>                            </div>														<div class="row-fluid">								<div class="span4 control-group">									<a href="javascript:location.reload();" class="btn"><i class="icon-refresh"></i>刷新</a>								</div>								<div class="span8" style="text-align:right;">									<form action="" method="get" class="form-horizontal form-validate">										<input type="text"  name="keyvalue" id="keyvalue" value="{$keyvalue}" class="input-large" placeholder="请输入关键词">										 <select id="keytype" name="keytype" >										    <option value="shopname">店铺名</option>											<option value="payname">缴费人</option>										 </select>										<button class="btn" type="submit">查询</button>									</form>								</div>							</div>														
							<div class="row-fluid dataTables_wrapper">
								<table id="listTable" class="table table-bordered table-hover dataTable">
									<thead>
										<tr>
										    <th class='with-checkbox'><input type="checkbox" class="check_all" onclick="selallck(this);"></th>
										    <th>订单号</th>
										    <th>店铺名称</th>											<th>缴费人</th>											
										    <th>缴费金额</th>																						<th>交易流水号</th>
										    <th>支付状态</th>
										    <th>支付时间</th>
										</tr>
									</thead>
									<tbody>
									{loop $res as $r}
									<tr>
									     <td width="3%"><input type="checkbox" value="{$r->id}"></td>
									     <td width="10%">{$r->order}</td>
									     <td width="20%">{$r->shopname}</td>                                         <td width="10%">{$r->uname}</td>
									     <td width="10%">{$r->total}</td>
									     <td width="20%">{$r->trand_no}</td>
									     <td width="10%">支付成功</td>
									     <td width="17%">{$r->pay_time}</td>
									   
									</tr>
									{/loop}
									</tbody>
								</table>
															
															
								<div class="row-fluid dataTables_wrapper">

                                <div class="dataTables_paginate paging_full_numbers"><span>{P p}</span></div>
                            </div>
															</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="{$JS}comm.js"></script>
    </body>
</html>
