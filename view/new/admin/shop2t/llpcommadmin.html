<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/index.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/bootstrap_min.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/bootstrap_responsive_min.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/style.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/themes.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/todc_bootstrap.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/bootstrap_switch.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/inside.css" media="all" />
<title>微信管家—国内最大的微信公众服务平台</title>
<script type="text/javascript" src="{$JS}bootstrap_min.js"></script>
<script type="text/javascript" src="{$JS}inside.js"></script>
<script type="text/javascript" src="{$JS}chosen_jquery_min.js"></script>
<script type="text/javascript">
function deldata(id,o){
	if(confirm('确定要删除该类型的规格吗？')){
		ajax('spcomm-del.html',{ id:id},function(){
			location.href = location.href;
		});
	}
}
</script>
</head>
<body class="{Session::get('maintheme')}">
<div id="main">
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span12">
					<div class="box">
						<div class="box-title">
							<div class="span8">
								<h3>
									<i class="icon-table"></i>理疗评价管理
									<small></small>
								</h3>
							</div>
						</div>
						<div class="row-fluid">
                                <div class="span4" style="text-align:right; float:right">
                                    <form action=""  method="post" class="form-horizontal form-validate">
                                    
                                        <input type="text" name="title" id="title" value="{$title}" class="input-large" placeholder="评论人"><button class="btn">查询</button>
                                    </form>
                                </div>
                            </div>						
						<div class="box-content">
							<div class="row-fluid dataTables_wrapper">
								<table id="listTable" class="table table-bordered table-hover dataTable">
									<thead>
										<tr>
										    <th class='with-checkbox'>
                                                <input type="checkbox" class="check_all" /></th>
                                            <th>序号</th>
                                            <th>评论人</th>
                                            <th>手机号</th>
											<th>评价内容</th>
											<th>评价时间</th>
											<th>评论类型</th>
											<th>操作</th>
										</tr>
									</thead>
									<tbody>
									{loop $res as $k=>$r}
									<tr>	
									     <td width="3%" class="with-checkbox"><input type="checkbox" name="check" value="{$r->id}" /></td>	
									     <td width="5%">{$k+1}</td>	
									     <td width="5%">{$r->full_name}</td>
									     <td width="5%">{$r->telephone}</td>						  
									     <td width="50%">{$r->remark_content}</td>
									     <td width="15%" >{$r->remark_time}</td>
									     <td width="7%">
										       {if $r->remark_type ==1}好评{elseif $r->remark_type ==2}中评{else}差评{/if}
									     </td>
									     <td class="input-medium">
                                            <a class="btn" href="javascript: G.ui.tips.confirm('确定删除？','llpcommadmin-del-{$r->id}.html')" title="删除"><i class="icon-remove"></i></a>
										</td>
									</tr>
									{/loop}
									</tbody>
								</table>
								<div class="row-fluid dataTables_wrapper">
                                <div class="dataTables_paginate paging_full_numbers"><span>{P p}</span></div>
                            </div>
						   </div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
    <script type="text/javascript" src="{$JS}comm.js"></script>
    	<script type="text/javascript">
$(function(){
	$('.switch').each(function(){
		if($(this).attr('val')=='1'){
			$(this).children('div').removeClass('switch-off').addClass('switch-on');
		}else{
			$(this).children('div').removeClass('switch-on').addClass('switch-off');
		}
	});
	
	$('.switch').click(function(){
		var state = $(this).attr('val');
		if($(this).find('.switch-off').size()>0){
			$(this).find('.switch-off').removeClass('switch-off').addClass('switch-on');
			state = '1';
		}else if($(this).find('.switch-on').size()>0){
			$(this).find('.switch-on').removeClass('switch-on').addClass('switch-off');
			state = '0';
		}
		    ajax('spcomm-del.html',{ id:$(this).attr('rel'),val:state},function(m){
		});
	});
});
</script>
    </body>
</html>
