<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" type="text/css" href="{$CSS}wm/bootstrap_min.css" media="all" />
	<link rel="stylesheet" type="text/css" href="{$CSS}wm/bootstrap_responsive_min.css" media="all" />
	<link rel="stylesheet" type="text/css" href="{$CSS}wm/style.css" media="all" />
	<link rel="stylesheet" type="text/css" href="{$CSS}wm/todc_bootstrap_button.css?s" media="all" />
	<link rel="stylesheet" type="text/css" href="{$CSS}wm/themes.css" media="all" />
	<link rel="stylesheet" type="text/css" href="{$CSS}wm/inside.css" media="all" />
    <title></title>
    <script type="text/javascript" src="{$JS}bootstrap_min.js"></script>
    <script type="text/javascript" src="{$JS}jquery_validate_min.js"></script>
    <script type="text/javascript" src="{$JS}jquery_validate_methods.js"></script>
    <script type="text/javascript" src="{$JS}jquery_form_min.js"></script>
	<script type="text/javascript" src="{$JS}inside.js"></script>
</head>
<body class="{Session::get('maintheme')}">
	
    <div id="main">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span12">

                    <div class="box">
                        <div class="box-title">
                            <div class="span8">
                                <h3><i class="icon-table"></i>公司主营业务管理  </h3>
                            </div>

                        </div>

                        <div class="box-content">
                          <!--  <div class="alert">
									<p style="line-height: 40px;vertical-align:middle;height: 40px;margin-bottom: 0px;">
										注：下面的用户需从此地址登录：
										<span cp="cp">
										<a href="###" >
											{$linkurl}
										</a>  
										</span>
							 </div> -->
                            <div class="row-fluid">
                                <div class="span8 control-group">
                                    <a href="addmajor.html" class="btn"  ><i class="icon-plus"></i>添加公司主营业务</a>
                                </div>
                            </div>
                            
                            <div class="row-fluid dataTables_wrapper">


                                <table id="listTable" class="table table-bordered table-hover dataTable">
                                    <thead>
                                        <tr>
                                            <th>公司主营业务</th>
                                            <th>排序</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    {loop $major as $v}
                                    <tr>
                                        <td>{$v->name}</td>
                                        <td>{$v->order}</td>
                               
                                        <td class="input-medium">
                                            <a class="btn" href="addmajor-{$v->id}.html" title="编辑"><i class="icon-edit"></i></a>
                                            <a href="javascript:;" class="btn" onclick="deldata({$v->id})"><i class="icon-remove"></i></a>
                                            
										</td>
                                    </tr>
                                    {/loop}
									</table>
                                <div class="dataTables_paginate paging_full_numbers"><span> {P p} </span></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
	
<script>
    function deldata(id,o){
        if(confirm('删除后不能恢复，确定要删除？')){
            $.getJSON('addmajor-'+id+'.html',{ do:'del'},function(json, textStatus) {
                if (json.success) {
                    alert('删除成功');
                }else{
                    alert('删除失败');
                }
                location.href = location.href;
            });
        }
    }
</script>
</body>
</html>
