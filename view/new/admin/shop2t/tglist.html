<!DOCTYPE html>
<html>
    <head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link rel="stylesheet" type="text/css" href="{$CSS}wm/bootstrap_min.css" media="all" />
	<link rel="stylesheet" type="text/css" href="{$CSS}wm/bootstrap_responsive_min.css" media="all" />
	<link rel="stylesheet" type="text/css" href="{$CSS}wm/style.css" media="all" />
	<link rel="stylesheet" type="text/css" href="{$CSS}wm/todc_bootstrap.css" media="all" />
	<link rel="stylesheet" type="text/css" href="{$CSS}wm/themes.css" media="all" />
	<link rel="stylesheet" type="text/css" href="{$CSS}wm/inside.css" media="all" />
	<link rel="stylesheet" type="text/css" href="{$CSS}wm/resource.css" media="all" />
	<link rel="stylesheet" type="text/css" href="{$CSS}wsq/wsq.css" media="all" />
	<title>{$_SERVER['WEB_NAME']}—国内最大的微信公众服务平台</title>
        <script type="text/javascript" src="{$JS}jQuery.js"></script>
	<script type="text/javascript" src="{$JS}bootstrap_min.js"></script>
	<script type="text/javascript" src="{$JS}jquery_form_min.js"></script>
	<script type="text/javascript" src="{$JS}jquery_validate_min.js"></script>
	<script type="text/javascript" src="{$JS}jquery_validate_methods.js"></script>
	<script type="text/javascript" src="{$JS}chosen_jquery_min.js"></script>
	<script type="text/javascript" src="{$JS}jscolor.js"></script>
	<script type="text/javascript" src="{$JS}inside1.js"></script>
        <script type="text/javascript" src="{$JS}/comm.js"></script>
        <script type="text/javascript" src="{$JS}wsq/wsq.js"></script>
	</head>
    <style type="text/css">
        a.tag {
            background-color: #FFFFFF;
            border: 1px solid #CCCCCC;
            border-radius: 2px;
            color: #666666;
            cursor: pointer;
            display: inline-block;
            font-size: 12px;
            line-height: 27px;
            margin: 0 7px 8px 0;
            min-height: 27px;
            padding: 0 10px;
            position: relative;
            text-decoration: none;
        }
        a.tag:hover {
            background-color: #EAEAEA;
        }
        a.tag.tag_select, a.tag.tag_select:hover {
            background-color: #368EE0;
            color: #FFFFFF;
        }
    </style>
 <body class="{Session::get('maintheme')}">
	<div id="main">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="box">
                    <div class="box-title">
                        <h3><i class="icon-table"></i>推广文章管理</h3>
                    </div>
                    <div class="box-content">
                        <!--
                          <div class="alert">
                                <span class="member-count">注意：社区公告默认只显示最后一次发布的公告</span>
                            </div>
                        --> 
                            
                        <div class="row-fluid">
                            <div class="span12 control-group">
                                <div class="span8">
                                    <a class="btn" href="addtg.html"><i class="icon-plus"></i>发布文章</a>
                                     <a class="btn delall" title="删除"><i class="icon-trash"></i>删除</a>
                                    
                                </div>
                            </div>
                        </div>
                        <div class="row-fluid dataTables_wrapper">

                                <table id="listTable" class="table table-bordered table-hover dataTable ajax-checkbox">
                                    <thead>
                                        <tr>
                                            <th class='with-checkbox' width="4%"><input type="checkbox" class="check_all" /></th>
                                            <th width="40%">标题</th>
											<th width="18%">发布人</th>
                                            <th width="18%">发布时间</th>
                                            <th width="10%">浏览量</th>
                                            <th class="input-xlarge"style="width:10%">操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr></tr>
                                        {loop $rs as $val}
                                         <tr>
                                            <td class="with-checkbox">
                                                <input type="checkbox" name="check" value="{$val->id}" /></td>
                                            <td>{$val->title}</td>
                                            <td>{$val->fbr}</td>
										    <td>{$val->create_time}</td>
											<td>{$val->viewcont}</td>
                                            <td>
                                                <a class="btn" href="addtg-{$val->id}.html" title="编辑"style="width:21%;padding:2% 0%"><i class="icon-edit"></i></a>
                                                <a class="btn" href="javascript:;" onclick='del("{$val->id}");' title="删除"style="width:21%;padding:2% 0%"><i class="icon-remove"></i></a>
                                            </td>
                                         </tr>
                                        {/loop}
                                    </tbody>

                                </table>

                                <div class="dataTables_paginate paging_full_numbers"><span>    {P p}   </span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
