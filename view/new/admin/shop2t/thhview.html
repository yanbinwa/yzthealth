<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" type="text/css" href="{$CSS}wm/bootstrap_min.css" media="all" />
	<link rel="stylesheet" type="text/css" href="{$CSS}wm/bootstrap_responsive_min.css" media="all" />
	<link rel="stylesheet" type="text/css" href="{$CSS}wm/style.css" media="all" />
	<link rel="stylesheet" type="text/css" href="{$CSS}wm/todc_bootstrap_button.css?s" media="all" />
	<link rel="stylesheet" type="text/css" href="{$CSS}wm/themes.css" media="all" />
	<link rel="stylesheet" type="text/css" href="{$CSS}wm/inside.css" media="all" />
    <title></title>
    <script type="text/javascript" src="{$JS}bootstrap_min.js"></script>
    <script type="text/javascript" src="{$JS}jquery_validate_min.js"></script>
    <script type="text/javascript" src="{$JS}jquery_validate_methods.js"></script>
    <script type="text/javascript" src="{$JS}jquery_form_min.js"></script>
	<script type="text/javascript" src="{$JS}inside.js"></script>
</head>
<body class="{Session::get('maintheme')}">
	
    <div id="main">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span12">
                    <div class="box">
                        <div class="box-title">
                            <div class="span10">
                                <h3><i class="icon-edit"></i>退换货审核</h3>
                            </div>
                            <div class="span2"><a class="btn" href="Javascript:window.history.go(-1)">返回</a></div>
                        </div>
                        <div class="box-content">
                            <form action="" method="post" class="form-horizontal form-validate" onsubmit="return check()" >
                                <div class="control-group">
                                    <label for="name" class="control-label">订单号：</label>
                                    <div class="controls">
                                        <a href="orderview-{$val->oid}.html">{$m->oid}</a>
                                        <span class="maroon"></span>
                                        <span class="help-inline"></span>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label for="sort" class="control-label">类型：</label>
                                    <div class="controls">
                                        {$rtype[$m->rtype]}
                                        <span class="maroon"></span>
                                    </div>
                                </div>
                                 <div class="control-group">
                                    <label for="sort" class="control-label">申请状态：</label>
                                    <div class="controls">										  {$rsta[$m->rsta]}
                                        <span class="maroon"></span>
                                    </div>
                                </div>                                <div class="control-group">                                    <label for="name" class="control-label">原因：</label>                                    <div class="controls">                                        {$m->rreason}                                        <span class="maroon"></span>                                        <span class="help-inline"></span>                                    </div>                                </div>								 <div class="control-group">                                    <label for="name" class="control-label">申请提交时间：</label>                                    <div class="controls">                                        {$m->rtime}                                        <span class="maroon"></span>                                        <span class="help-inline"></span>                                    </div>                                </div>
                                  <hr>								 <div class="control-group">                                    <label for="sort" class="control-label">审核状态：</label>                                    <div class="controls">                                        {$m->select($rreplysta,'rreplysta','',false)}                                        <span class="maroon">*</span>                                    </div>                                </div>																                                <div class="control-group">                                    <label for="sort" class="control-label">审核说明：</label>                                    <div class="controls">                                        {$m->textarea('rreply','class="input-large"  ')}                                        <span class="maroon">*</span>                                    </div>                                </div>																<div class="control-group">                                    <label for="name" class="control-label">处理时间：</label>                                    <div class="controls">                                        {$m->rrtime}                                        <span class="maroon"></span>                                        <span class="help-inline"></span>                                    </div>                                </div>																
                                								{if $m->rreplysta==1 && $m->rtype==1}									<hr>								<div class="control-group">                                    <label for="name" class="control-label">退货快递：</label>                                    <div class="controls">                                        {$kuaidi_arr[$m->rkdtype]}                                        <span class="maroon"></span>                                        <span class="help-inline"></span>                                    </div>                                </div>																<div class="control-group">                                    <label for="name" class="control-label">退货单号：</label>                                    <div class="controls">                                        {$m->rkdno} &nbsp;&nbsp;<a href="thwl-{$m->id}.html"> 查看物流 </a>                                        <span class="maroon"></span>                                        <span class="help-inline"></span>                                    </div>                                </div>								<div class="control-group">                                    <label for="name" class="control-label">提交快递信息时间：</label>                                    <div class="controls">                                        {$m->rkdtime}                                        <span class="maroon"></span>                                        <span class="help-inline"></span>                                    </div>                                </div>								{/if}

                                <div class="form-actions">
                                    <button id="bsubmit" type="submit" data-loading-text="提交中..." class="btn btn-primary">保存</button>
                                    <button type="button" class="btn" onclick="Javascript:window.history.go(-1)">取消</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
function check()
{
	var cansv= true;
	$("#form1").find('input[type="text"],select,textarea,password').filter('[required="required"]').each(function(){
		if($.trim($(this).val())==''){
			cansv = false;
			$(this).css('backgroundColor','yellow');
			$(this).one('focus',function(){
				$(this).css('backgroundColor','transparent');
			});
		}
	});
	if(!cansv){
		G.ui.tips.info('请将信息填写完整'); 
		return cansv;
	}
}
</script>
</html>
