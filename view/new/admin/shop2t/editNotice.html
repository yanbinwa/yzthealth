<!DOCTYPE html>
<html>
      <head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link rel="stylesheet" type="text/css" href="{$CSS}wm/bootstrap_min.css" media="all" />
	<link rel="stylesheet" type="text/css" href="{$CSS}wm/bootstrap_responsive_min.css" media="all" />
	<link rel="stylesheet" type="text/css" href="{$CSS}wm/style.css" media="all" />
	<link rel="stylesheet" type="text/css" href="{$CSS}wm/todc_bootstrap_button.css" media="all" />
	<link rel="stylesheet" type="text/css" href="{$CSS}wm/themes.css" media="all" />
	<link rel="stylesheet" type="text/css" href="{$CSS}wm/inside.css" media="all" />
	<title></title>
	<script type="text/javascript" src="{$JS}bootstrap_min.js"></script>
	<script type="text/javascript" src="{$JS}jquery_validate_min.js"></script>
	<script type="text/javascript" src="{$JS}jquery_validate_methods.js"></script>
	<script type="text/javascript" src="{$JS}jquery_form_min.js"></script>
	<script type="text/javascript" src="{$JS}inside.js"></script>
	</head>
	<body class="{Session::get('maintheme')}">
<div id="main">
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="box">
					<div class="box-title">
						<div class="span10">
							<h3><i class="icon-edit"></i>发布滚动通知</h3>
						</div>
						<div class="span2"><a class="btn" href="Javascript:window.history.go(-1)">返回</a></div>
					</div>
					<div class="box-content">
						<form action="" method="post" class="form-horizontal form-validate" id="form1" >
							
							
							
							<div class="control-group">
								<label class="control-label" for="content">通知内容：</label>
								 <div class="controls">
                                            {$m->textarea('content','class="input-large" data-rule-maxlength ="140" ')}
                                        	<span class="maroon">*</span> <span class="help-inline">最多只能输入140个字符。</span>
                                        </div>
							</div>
							<div class="form-actions">
								<button id="bsubmit" type="submit" data-loading-text="提交中..." class="btn btn-primary">保存</button>
								<button type="button" class="btn" onclick="Javascript:window.history.go(-1)">取消</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
	<script>
		window.document.onkeydown = function(e) {
			if ('' == document.activeElement.id) {
				var e=e || event;
　 				var currKey=e.keyCode || e.which || e.charCode;
				if (8 == currKey) {
					return false;
				}
			}
		};
		function setpic(imgid,hideid){
    		window.piccbk = function(m){
    			$('#'+imgid).attr('src',m);
    			$('#'+hideid).val(m);
    			window.piccbk = null;
    		}
    		window.curpic = null;
    		openpicset();	
    	} 
    	function openpicset(){
    		pophtml('<iframe src="../businessModule/wspicif.html" style="width:630px;height:470px;border:none;background-color: #dfdfdf;" width="630px" height="475px"></iframe>',670,510,true);
    	}
	</script>
		
</html>
