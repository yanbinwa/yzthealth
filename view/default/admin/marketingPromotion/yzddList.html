<!DOCTYPE html>
<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="{$CSS}admin/bootstrap.min.css">
<link rel="stylesheet" href="{$CSS}admin/admin.css">
<title>我的活动</title>

</head>
<body>
	<div class="main-title">
		<h3>{$lbs->name}一战到底活动</h3>
	</div>

<div class="pagination">
  <ul>
    {P}
  </ul>  
</div>
<div>
<form action="">
领取状态：
{$tj->select($isused_arr,'iscom','style="margin-top: 10px;"')}
<button type="submit" class="btn">检索</button>
</form>

</div>
	<table class="table table-bordered">
			<thead>
				<tr>
					<th>用户名称</th>
					<th>用户电话</th>
					<th>已答题目数</th>
					<th>回答正确题目数</th>
					<th>今日答题数</th>
					<th>答题天数</th>
					<th>参与时间</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
			{loop $res as $r}			 
			      <tr>
						<td>{$r->un}</td>
						<td>{$r->tel}</td>
						<td>{$r->tms}</td>
						<td>{$r->zqs}</td>
						<td>{$r->jrtms}</td>
						<td>{$r->jt+1}</td>
						
						<td>
						{$r->ctime}
						</td>
						<td>
						<span>
						{if $r->iscom=='1'}
						已领奖
						{else}
						[
						<a href="javascript:;" onclick="toused({$r->id},this)">未领奖</a>
						]
						{/if}						
						</span>
						</td>
				  </tr>
			{/loop}
			</tbody>
		</table>
	<div class="tb-toolbar">
	</div>

<div class="pagination">
  <ul>
{P}
  </ul>
  
</div>

<script type="text/javascript">

function toused(id,o){
	if(confirm('确定标记领取奖项吗？')){
		ajax('xyjList-used.html',{ id:id},function(m){
			if(m=='ok'){
				$(o).parent().html('已领奖');
			}
		});
	}
	
}
</script>
</body></html>
